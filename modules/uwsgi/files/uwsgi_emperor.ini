[uwsgi]
http = 0.0.0.0:8000
http-to = localhost:8080
master = true
emperor = /home/webapp/apps/home_automation/config/uwsgi.ini
uid = webapp
gid = webapp
pidfile2 = /home/webapp/apps/uwsgi.emperor.pid
disable-logging = true
logto = /home/webapp/apps/uwsgi.emperor.log
logfile-chown = webapp
log-maxsize = 16777216
touch-reload = /home/webapp/apps/reload_emperor